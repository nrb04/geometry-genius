<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Geometry Book</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />  
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<section>
<div class="container grid grid-cols-3 w-[70%] mx-16 mt-8 gap-4 overflow-auto">

<!--  triangle-b-inner -->
  <div class="card bg-base-100 shadow-xl">
    <figure class="px-10 pt-10">
      <img src="images/triangle.png" alt="triangle" class="rounded-xl" />
    </figure>
    <div class="card-body items-center text-center">
      <h2 class="card-title">triangle</h2>
      <p>Area A = 0.5 * <span id="triangle-b-inner">b</span>* <span id="triangle-h-inner">h</span></p>
      <div class="flex justify-center">
        <input id="input-field-b-triangle" class="w-[30%]" type="text" placeholder="b">
        <p>cm</p>
      <input id="input-field-h-triangle" class="w-[30%]" type="text" placeholder="h">
      <p>cm</p>
      </div>
      </div>
    <div class="card-actions card-body items-center ">
      <button class="btn btn-triangle btn bg-sky-600 px-16 ">calculate</button>
    </div>
  </div>
 
<!-- rectangle.png -->

      </div>
    <div class="card-actions card-body items-center ">

  </div>
